<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <link rel="stylesheet" href="gerenciamento.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="header-container"></div>
  <div class="container">
    <h1><i class="fas fa-users-cog"></i> Gerenciamento de Usuários</h1>
    
    <div class="add-form">
      <h2><i class="fas fa-user-plus"></i> Adicionar Usuário</h2>
      <form id="formAdicionarUsuario">
        <div class="input-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite o nome">
        </div>
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Digite o e-mail">
        </div>
        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Digite a senha" minlength="3" required>
        </div>
        <button type="submit">
          <i class="fas fa-save"></i> Salvar
        </button>
      </form>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="userTable">
      </tbody>
    </table>
  </div>
  <div id="footer-container"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-container').innerHTML = data);
    
    fetch('footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-container').innerHTML = data);
  </script>
  <script src="gerenciamento.js"></script>
</body>
</html>
